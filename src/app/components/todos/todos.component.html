<div class="container">
  <input type="text" [(ngModel)]="TodoText" />
  <button (click)="print()">Add</button>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of Todos; let i = index">
      <div (click)="select(i)">
        <div [class.text-decoration-line-through]="todo.selected">
          {{ todo.text }}
        </div>
        <button (click)="Remove(i)">Remove</button>
      </div>
    </li>
  </ul>
</div>
